version: 2
jobs:
  build:
    working_directory: ~/circleci-java-sbhw

    environment:
      MAVEN_OPTS: -Xmx3200m

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: mvn clean package # run the actual tests

      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: v2-dependencies-{{ checksum "pom.xml" }}


      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/surefire/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/surefire/ \;
            awk 'FNR>1' ~/test-results/surefire/*.xml > ~/test-results/maven-surefire.xml
            rm ~/test-results/surefire/*.xml
            mv ~/test-results/maven-surefire.xml ~/test-results/surefire/report.xml
          when: always

      - store_test_results: # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard.
          # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: ~/test-results
